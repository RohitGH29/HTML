<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS sizing</title>
    <style>
        .div1{
            background-color: yellow;
            box-sizing: border-box;
            border: 2px solid black;
            color: red;
            width:30vw;
            margin: auto;
        }
        .div2{
            background-color: blue;
            color: red;
            width:30vh;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="div1">
        Hello i am a div 
    </div>
    <div class="div2">
        Hello i am a another div 
    </div>
</body>
</html>
