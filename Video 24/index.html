<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        .box{
            border: 2px solid black;
            box-shadow: 5px 5px 5px 5px gold;
        }
        .text{
            text-shadow: 5px 5px 5px rgb(156, 61, 23);
            outline: 2px solid green;
            outline-offset: 3px;
            border: 2px solid;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am boc
    </div>
    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel tempore fugit, dolores fuga nam assumenda culpa officiis quasi praesentium delectus illum vitae id.</p>
</body>
</html>
