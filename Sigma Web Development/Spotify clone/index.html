<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black ">
        <div class="left">
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home </li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-gray rounded m-1 p-1 ">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="playlist">
                    <h3>Your library</h3>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/us/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/us/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/us/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/us/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/us/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/us/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>




        </div>
        <div class="right bg-gray rounded ">
            <!-- Right-top section -->
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M9.00005 6L15 12L9 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16" />
                    </svg>
                </div>
                <div class="buttons">
                    <button>Sign up</button>
                    <button>Login</button>
                </div>
            </div>


            <!-- Spotify play list section -->
            <div class="spotifyPlaylist">

                <!-- it's a heading  -->
                <h3>Spotify-playlist</h3>

                <!--It's a card view container -->
                <div class="cardContainer ">

                    <!-- This is a card view  -->
                    <div class="card ">
                        <img src="https://i.scdn.co/image/ab67706f000000025d8702ead7f24cd310c571c1" alt="music">
                        <h4>Lorem, ipsum.</h4>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
                    </div>

                    <div class="card ">
                        <img src="https://i.scdn.co/image/ab67706f000000025d8702ead7f24cd310c571c1" alt="music">
                        <h4>Lorem, ipsum.</h4>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>

</html>
