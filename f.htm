<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body >
    <u><h1>Registration Form </h1></u>
    <form action="post">

        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter your name"><br><br>
        <label for="father_name">Father Name</label>
        <input type="text" name="father_name" id="father_name" placeholder="Enter your Father name"><br><br>
        <label for="mother_name">Mother Name</label>
        <input type="text" name="" id="mother_name" placeholder="Enter your mother name"><br><br>
        <label for="phone_number">Phone Number</label>
        <input type="text" id="phone_number" name="phone_number" placeholder="Enter your Phone Number"><br><br>
        <input type="radio" id="male" name="gender" >
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label><br><br>
        <label for="comment">Comment</label><br>
        <textarea name="comment" id="comment" cols="30" rows="6"></textarea><br><br>
        <label for="select">Select</label>
        <select name="city" id="select">
            <option value="Lucknow">Lucknow</option>
            <option value="Pune">Pune</option>
            <option value="Delhi">Delhi</option>
            <option value="Patna">Patna</option>
        </select><br><br>
        <input type="submit" name="submit">
       
    </form>
</body>

</html>
