<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <u><h1>Registration form</h1></u>
    <form action="post">

        <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name">
    </div>
    <div>
        <label for="father_name">Father Name</label>
        <input type="text" id="father_name" placeholder="Enter your father name">
    </div>
    <div>
        <label for="mother_name">Mother Name</label>
        <input type="text" id="mother_name" name="mother_name" placeholder="Enter your mother name">
    </div>
    <div>
        <label for="phone_number">Phone Number</label>
        <input type="text" name="phone_number" id="phone_number" placeholder="Enter your Phone Number">
    </div>
    <div>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
    </div>
    <div>
        <label for="comment">Comment</label>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
    </div>
    <div>
        <label for="select">Select</label>
        <select name="city" id="select">
            <option value="Lucknow">Lucknow</option>
            <option value="Agra">Agra</option>
            <option value="Pune">Pune</option>
            <option value="Patna">Patna</option>
        </select>
    </div>
    <div>
        <input type="submit" name="submit">
    </div>

    </form>
</body>
</html>
